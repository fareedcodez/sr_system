{% extends 'main.html' %}

{% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create/Update Repository</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form__group">
            <label for="repository_college">Enter College</label>
             <input required type ="text" value= "{{repository.college.name}}" name = "college" list = "college-list "/>
             <datalist id = "college-list">
               <select id = "repository_college">
                 {% for colleege in colleges %}
                 <option value = "{{college.name}}">{{college.name}}</option>
                 {% endfor %}
               </select>
             </datalist>
          </div>



          <div class="form__group">
            <label for="repository_title">Repository Title</label>
            {{form.title}}
          </div>
          

          <div class="form__group">
            <label for="room_description">Repository About/Description</label>
            {{form.description}}
          </div>
          <div class="form__group">
            <label for="repository_file">Repository Document</label>
            {{form.file}}
          </div>



          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
